<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="fixed"></div>
  </div>

  <style>
    .main{
      width: 100%;
      height: 30000px;
      position: relative;
      transform: rotate(0);
      border: 1px solid blue;
    }
    .fixed{
      width: 100%;
      height: 300px;
      background-color: red;
      position: sticky;
      top:0;
    }
  </style>
</body>
</html>
